<head>

  <link href="newsletter.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">
</head>
<body>
<!-- in process of fixing nav bar for all pages -->
  <div class="wrapper">
    <div class="home">
      <img id="logo" src="images/bent-creek-logo.png">
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="newsletter.html">Newsletter</a>
    </div>
  </div>
<!--end nav bar -->

  
  <div class="newsletter">
    <h2>Sign Up for Our Weekly Newsletter</h2>
    <h7>Stay up to date with events, activities, news and specials.</h7>
    <input class="input" type="text" name="" value="Name">
    <input class="input" type="text" name="" value="Email">
    <button class="button" type="button" name="Submit">Submit</button>
  </div>

<!-- Bonus -->
  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>
</html>
